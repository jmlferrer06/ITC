 <!DOCTYPE html>
<html>
<style>
	body {
      background-color: #98AFC7;
      display: flex;
      justify-content: center; 
      align-items: flex-start;
      padding-top: 50px; 
      margin: 0;
      font-family: Arial, sans-serif;
    }

	.box {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 500px;
    }

</style>
  <body>
  
  <div class="box">
  <a href="index.html">Return to Home Page</a>
    <h1>Temperature Conversions</h1>
    <label for="celsius">Celsius to Fahrenheit:</label>
    <input id="celsius" type="number">
    <button onclick="celToFar()">Convert</button>
    <br><br>
    <label for="fahrenheit">Fahrenheit to Celsius:</label>
    <input id="fahrenheit" type="number">
    <button onclick="farToCel()">Convert</button>
    <br><br>

    <h1>Length Conversions</h1>
    <label for="meter">Meters to Feet:</label>
    <input id="meter" type="number">
    <button onclick="meterToFeet()">Convert</button>
    <br><br>
    <label for="feet">Feet to Meters:</label>
    <input id="feet" type="number">
    <button onclick="feetToMeter()">Convert</button>
    <br><br>
    <button onclick="clearValues()">Clear Values</button>
  </div>
    <script>
      function clearValues() 
      {
        document.getElementById("celsius").value = '';
        document.getElementById("fahrenheit").value = '';
        document.getElementById("meter").value = '';
        document.getElementById("feet").value = '';
      }

      function celToFar() 
      {
        var c = document.getElementById("celsius").value * 1;
        var f = (c * 9/5) + 32;
        alert(c + " C is " + f + " F");
      }

      function farToCel() 
      {
        var f = document.getElementById("fahrenheit").value * 1;
        var c = (f - 32) * 5/9;
        alert(f + " F is " + c + " C");
      }

      function meterToFeet() 
      {
        var m = document.getElementById("meter").value * 1;
        var ft = m * 3.28084;
        alert(m + " meters is " + ft + " feet");
      }

      function feetToMeter() 
      {
        var ft = document.getElementById("feet").value * 1;
        var m = ft / 3.28084;
        alert(ft + " feet is " + m + " meters");
      }
    </script>
  </body>
</html>
